<!DOCTYPE html>
<html>
  <head>
    <title>SHCD: Demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="directory.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="notifications"></div>
    <h1>Sherlock Holmes: Consulting Detective</h1>
    <div class="case-title-box">
      <h2 id="case-title">Loading...</h2>
    </div>
    <div class="game-container">
      <div class="story-area">
        <div id="current-text" class="current-text distorted-ink"></div>
        <div id="options"></div>
      </div>
      <div class="map-area">
        <div class="tool-box">
          <h3 class="tool-title">Investigation Tools</h3>
          <button onclick="showIntroduction()">Introduction</button>
          <button onclick="openMap()">Map</button>
          <button onclick="openNewspaper()">Newspaper</button>
          <button onclick="openDirectory()">Directory</button>
          <button onclick="openInformants()">Informants</button>

          <div class="dropdown">
            <select
              id="locations-dropdown"
              onchange="handleLocationSelect(this.value)">
              <option value="">Select a location to visit...</option>
            </select>
          </div>
          <div class="letters-box">
            <h4 style="margin: 0 0 10px 0">Letters Found</h4>
            <div class="letters-area">
              <div id="letter-A" class="letter">A</div>
              <div id="letter-B" class="letter">B</div>
              <div id="letter-C" class="letter">C</div>
            </div>
          </div>
          <div class="progress-box">
            <p>Leads followed: <span id="leads-count">0</span></p>
            <button onclick="showQuestions()">Questions</button>            
            <button onclick="solveCase()">Solve the Case</button>
            <button onclick="showCredits()">Credits</button>
          </div>
        </div>
      </div>
    </div>

    <script src="score.js"></script>
    <script src="script.js"></script>
  </body>
</html>
